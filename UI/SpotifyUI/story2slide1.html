x<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>SpotifyStats</title>
    <style>
        * {
            color: white;
            font-family: 'Inter';font-size: 22px;
        }
        body {
            margin: 0px;
        }
    </style>
</head>

<body style="overflow: hidden; position: absolute; width: 100%; height: 100%;">
<img class="backgroundslide1" style="overflow: hidden; position: absolute; left: 0%; right: 0%; top: 0%; bottom: 0%;" src="img/backgroundslide1.png" />
<img class="spotifystats" style="overflow: hidden; position: absolute; width: 155px; height: 33px; right: 50px; top: 79px;" src="img/spotifystats.png" />
<div class="welcometo" style="overflow: hidden; position: absolute; width: 691px; height: 29px; left: calc(50% - 691px/2 + 1px); top: calc(50% - 29px/2 + 15px); font-style: normal; font-weight: 500; font-size: 24px; line-height: 29px; text-align: center; color: #000000;">Welcome to your personalized Spotify Stats</div>
<div class="spotifysummary" style="overflow: hidden; position: absolute; width: 691px; height: 77px; left: calc(50% - 691px/2 + 1px); top: calc(50% - 77px/2 - 52px); font-style: normal; font-weight: 900; font-size: 64px; line-height: 77px; text-align: center; color: #000000;">Spotify Summary</div>
<script>
var backgroundslide1 = document.getElementsByClassName('backgroundslide1')[0];
var welcometo = document.getElementsByClassName('welcometo')[0];
var spotifystats = document.getElementsByClassName('spotifystats')[0];
var spotifysummary = document.getElementsByClassName('spotifysummary')[0];
var story2slide1 = document.getElementsByClassName('story2slide1')[0];
</script>
<script src='slide1.js'></script>
